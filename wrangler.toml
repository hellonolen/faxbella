# FaxBella - Cloudflare Pages Deployment via OpenNext
# https://faxbella.com
#
# Build:  npm run build:cf
# Deploy: npm run deploy
#
# Custom domain: Set in Cloudflare Dashboard > Pages > faxbella > Custom Domains
#   - faxbella.com
#   - www.faxbella.com

name = "faxbella"
compatibility_date = "2025-12-01"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = ".open-next"

[vars]
ENVIRONMENT = "production"
