name: Generate and Deploy API Documentation

on:
  push:
    branches: [ development ]
    paths:
      - 'api/**'
      - '.github/workflows/api-docs.yml'
  workflow_dispatch:

jobs:
  generate-and-deploy-docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout faxbot repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd api
        pip install -r requirements.txt

    - name: Generate OpenAPI spec
      run: |
        mkdir -p docs-build
        cd api
        python -c "
        import os, json, sys
        os.environ.setdefault('FAXBOT_TEST_MODE', 'true')
        os.environ.setdefault('FAX_DISABLED', 'true')
        os.environ.setdefault('DATABASE_URL', 'sqlite:///./test.db')

        try:
            from app.main import app
            spec = app.openapi()

            # Enhanced metadata for professional docs
            spec['info'].update({
                'title': 'Faxbot API',
                'description': 'The first and only open-source, self-hostable fax API. Send faxes with a single function call. Features hybrid backend support, AI integration, and HIPAA-aligned controls.',
                'version': '1.0.0',
                'contact': {
                    'name': 'Faxbot Support',
                    'url': 'https://faxbot.net',
                    'email': 'support@faxbot.net'
                },
                'license': {
                    'name': 'MIT',
                    'url': 'https://github.com/dmontgomery40/faxbot/blob/main/LICENSE'
                }
            })

            # Add servers
            spec['servers'] = [
                {
                    'url': 'https://api.faxbot.net',
                    'description': 'Production server'
                },
                {
                    'url': 'http://localhost:8080',
                    'description': 'Local development server'
                }
            ]

            # Write spec
            with open('../docs-build/openapi.json', 'w') as f:
                json.dump(spec, f, indent=2)
            print('‚úÖ OpenAPI spec generated')

        except Exception as e:
            print(f'‚ùå Error: {e}')
            sys.exit(1)
        "

    - name: Set up Node.js for Redocly
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Redocly CLI
      run: npm install -g @redocly/cli

    - name: Create docs build directory
      run: |
        mkdir -p docs-build
        mkdir -p docs-build/api/v1

    - name: Create Redocly config
      run: |
        cat > docs-build/redocly.yaml << 'EOF'
        apis:
          faxbot:
            root: openapi.json

        extends:
          - recommended

        theme:
          colors:
            primary:
              main: '#2563eb'
            success:
              main: '#059669'
            error:
              main: '#dc2626'
          typography:
            fontSize: '14px'
            fontFamily: 'system-ui, -apple-system, sans-serif'
          logo:
            maxHeight: '40px'
            maxWidth: '200px'

        features:
          search:
            enabled: true
          tryItOut:
            enabled: true
          codeGeneration:
            enabled: true

        settings:
          hideDownloadButton: false
          hideTryIt: false
          hideHostname: false
          expandResponses: '200,201'
          pathInMiddlePanel: true
          scrollYOffset: 60
        EOF

    - name: Build API documentation
      run: |
        cd docs-build
        redocly build-docs openapi.json --output api/v1/index.html --config redocly.yaml

    - name: Create API landing page
      run: |
        cat > docs-build/api/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Faxbot API Documentation</title>
            <style>
                body {
                    font-family: system-ui, -apple-system, sans-serif;
                    max-width: 800px;
                    margin: 2rem auto;
                    padding: 0 1rem;
                    line-height: 1.6;
                }
                .version-card {
                    border: 1px solid #e5e7eb;
                    border-radius: 8px;
                    padding: 1.5rem;
                    margin: 1rem 0;
                    background: #f9fafb;
                }
                .version-card h3 { margin-top: 0; }
                a { color: #2563eb; text-decoration: none; }
                a:hover { text-decoration: underline; }
                .badge {
                    display: inline-block;
                    background: #059669;
                    color: white;
                    padding: 0.25rem 0.5rem;
                    border-radius: 4px;
                    font-size: 0.875rem;
                    margin-left: 0.5rem;
                }
            </style>
        </head>
        <body>
            <h1>Faxbot API Documentation</h1>
            <p>The first and only open-source, self-hostable fax API.</p>

            <div class="version-card">
                <h3>API v1 <span class="badge">Current</span></h3>
                <p>Production-ready API for fax transmission with multiple backend support.</p>
                <p><a href="./v1/">üìö View API Reference</a></p>
            </div>

            <h2>Quick Links</h2>
            <ul>
                <li><a href="https://docs.faxbot.net">üìñ Full Documentation</a></li>
                <li><a href="https://faxbot.net">üè† Faxbot Home</a></li>
                <li><a href="https://github.com/dmontgomery40/faxbot">üíª GitHub Repository</a></li>
            </ul>
        </body>
        </html>
        EOF

    - name: Setup SSH key
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.FAXBOT_NET_DEPLOY_KEY }}

    - name: Checkout faxbot.net repo
      run: |
        git clone git@github.com:dmontgomery40/faxbot.net.git faxbot-net-repo

    - name: Deploy to faxbot.net
      run: |
        # Copy API docs to faxbot.net repo
        rm -rf faxbot-net-repo/api
        cp -r docs-build/api faxbot-net-repo/

        # Configure git
        cd faxbot-net-repo
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"

        # Commit and push if there are changes
        git add api/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update API documentation from faxbot@$(cd .. && git rev-parse --short HEAD) - Auto-generated $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push origin main
          echo "‚úÖ API documentation deployed to faxbot.net/api/"
        fi