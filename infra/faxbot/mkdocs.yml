site_name: Docs
site_url: https://docs.faxbot.net
repo_url: https://github.com/DMontgomery40/Faxbot
repo_name: DMontgomery40/Faxbot
edit_uri: edit/mkdocs/docs/
theme:
  name: material
  custom_dir: docs/overrides
  favicon: assets/images/favicon-32x32.png
  logo: assets/images/faxbot_mini_banner_dark.png
  features:
    - navigation.sections
    - navigation.expand
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - navigation.instant
    - navigation.tracking
    - content.tabs.link
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: teal
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
plugins:
  - search
  - mike
  - redirects:
      redirect_maps:
        # Note: avoid index.md -> same-route redirects; they cause loops
        backends/documo-setup.md: setup/documo.md
        backends/freeswitch-setup.md: setup/freeswitch.md
        backends/images-and-pdfs.md: guides/images-and-pdfs.md
        backends/phaxio-setup.md: setup/phaxio.md
        backends/public-access.md: setup/public-access.md
        backends/signalwire-setup.md: setup/signalwire.md
        backends/sinch-setup.md: setup/sinch.md
        backends/sip-setup.md: setup/sip-asterisk.md
        backends/test-mode.md: setup/test-mode.md
        backends/webhooks.md: setup/webhooks.md
        development/api-reference.md: api.md
        development/node-sdk.md: sdks/node.md
        development/python-sdk.md: sdks/python.md
        development/scripts-and-tests.md: tools/scripts-and-tests.md
        development/troubleshooting.md: troubleshooting.md
        # Removed index.md redirects (loop risk): getting-started/, admin-console/, deployment/, security/authentication/, third-party/, troubleshooting/

  - exclude:
      glob:
        - 'api/admin_ui/node_modules/**'
        - 'api/**/node_modules/**'
        - 'vendor/**'
        - 'node_modules/**'
markdown_extensions:
  # Core
  - admonition
  - footnotes
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - codehilite
  # Pymdown extensions recommended by Material
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.magiclink
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.keys
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
